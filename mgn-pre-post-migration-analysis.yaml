          - '        Write-Output "COMPARISON_COMPLETED:no_files"'
          - '    }'
          - '} else {'
          - '    Write-Host ''Comparison not requested or not in POST mode'''
          - '    Write-Output "COMPARISON_COMPLETED:not_requested"'
          - '}'
